{% extends 'base.html' %}

{% block content %}
  <h2>Nova Loja</h2>

  <form method="post" id="playerShopForm" novalidate>
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button class="btn btn-primary" type="submit">Salvar</button>
    <a class="btn btn-secondary" href="{% url 'playershop_list' %}">Voltar</a>
  </form>
{% endblock %}
